<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Login Page</title>
	</head>
<body>
	<form action="LoginServlet" method="post">
	<fieldset>
		<legend>User Information:</legend> 
		Name: <input type="text" name="userName" placeholder="Enter Username"/><br/><br/>  
		Password: <input type="password" name="userPass" placeholder="Enter Password"/><br/><br/>
		Mobile Number: <input type="number" name="userMobile" placeholder="Enter Mobile Number"/><br/><br/>
		Email: <input type="text" name="userEmail" placeholder="Enter Email"/><br/><br/>  
		<input type="submit" value="Login"/>  
	</fieldset>	
	</form>  
</body>
</html>
